    <title>Fontes Externas</title>
    <style>
       @font-face {
        font-family: 'love larry';
        src: url('fonts/love\ larry.ttf') format('truetype'), url('love\ larry.otf') format('opentype');
        font-weight: normal;
        font-size: normal;

        /* Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
        */

       }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love larry', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
