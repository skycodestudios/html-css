<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!-- A tag <video> serve para inserir um arquivo de vídeo, neste exemplo abaixo usamos os parâmetros width="" e entre as aspas "" colocamos o valor de 500pixels também usamos o parâmetro controls para gerar o botão de play-->
    <video src="media/meu-video.mp4" width="500" controls></video>

    <p></p>

    <!-- No exemplo abaixo usamos os mesmo código acima e incluimos o parâmetro poster="" dentro das aspas "" digitamos crtl+barra de espaço e selecionamos a pasta de imagens e escolhemos a imagem de thumb do vídeo -->
    <video src="media/meu-video.mp4" width="500" poster="imagens/limoes-capa.png" controls></video>




<p></p>
        <!-- Esta é outra forma de inserir no site os vídeos, coma tag <video> e dentro dela usando os parâmetros width para controlar a largura em pixel o parâmetro poster="" para apontar o caminho do arquivo da thumb do vídeo e control para incluir o botão play -->
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <!-- Incluimos as tag source: src: para colocar multiplas sources dentro da tag <video> assim podemos de forma crescente de cima para baixo tentar carregar tipos diferentes de arquivos do mesmo vídeo -->
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/Meu-Video-2.mp4" type="video/mp4">
        <source src="media/Meu-Video-3.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <p></p>
    <h1>Inserindo vídeos do YouTube</h1>
    <!-- Para inserir vídeo do youtube basta clicar em compartilhar no link do youtube selecionar incorporar e copiar e colar no html como no exemplo abaixo -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=BSfXAtuSFibCBrI6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<p></p>

<h1>Inserindo vídeo e controlando suas dimenções</h1>
<iframe width="500" height="315" src="media/meu-video.mp4" frameborder="0"></iframe>

</body>
</html>
