<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02</title>
</head>
<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>A segunda página está aqui</p>
    <!-- Usamos o parâmetro rel="previous" para informar ao algoritimo do buscador como por exemplo o google que esse link é referente a navegação de retorno de página -->
    <a href="index.html" rel="previous">Voltar para a primeira página</a>

    <!-- O parâmetro rel="nofllow" serve também para informar aos buscadores como google terminar no seu site e não sair dele -->
    <p>Esta página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">hostnet</a></p>

    
</body>
</html>
