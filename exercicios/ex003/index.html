<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="Logo_html.png" alt="Logo HTML5">
    <!-- O comando acima é a tag <img src="" alt=""> esse comando serve para inserir imagens no site, onde o parâmentro src="" serve para indicar aonde está o arquivo a imagem, basta segurar a tecla crtl+barra de espaço surgirá um poup-up e poderei selecionar a imagem, já no parâmetro alt="" serve para informar do que se trata o arquivo no caso a imagem para os leitores de tela e acessibilidade. -->
     <p>Podemos tamb~em carregar imagens que est"ao em sub-pastas</p>
     <img src="imagens/Logo_css.png" alt="Logo CSS3">
     <p></p>
     <img src="https://www.pngrepo.com/png/303206/180/javascript-logo.png" alt="JavaScript">
     <!-- Perigo de usar como link externo é que se derrubarem o link ou a imagem, no seu site também irá para de funcionar -->




</body>
