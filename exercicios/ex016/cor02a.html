<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* O código *{} asterisco mais chaves cham-se configuração global no CSS conforme exemplo abaixo */
        *{
            height: 100%;
        }

        body{
            /* O código abaixo serve para fazer um gradiente de cores em hexadecimal usando a ferramenta adobe de cores, aonde esta radial-gradiente junto com circle faz com que o efeito surja a partir do centro em forma de circulo */
            background-image: radial-gradient(circle, #0BE5B5, #38665C, #2B3C38, #2D3332);
            

        }


    </style>

</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
