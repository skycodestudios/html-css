<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* O código *{} asterisco mais chaves cham-se configuração global no CSS conforme exemplo abaixo */
        *{
            height: 100%;
        }

        body{
        
            background-image: linear-gradient(to bottom, #0BE5B5, #38665C, #2B3C38); 
            /* O código acima é um exemplo de gradiente usando mais de uma cor, e usando a ferramenta do adobe e usando hexadecimal */

        }


    </style>

</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
