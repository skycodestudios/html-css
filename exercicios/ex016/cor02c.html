<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* O código *{} asterisco mais chaves cham-se configuração global no CSS conforme exemplo abaixo */
        *{
            height: 100%;
        }

        body{
            /* O código abaixo é um exemplo que podemos também usar porcentagem para quantificar as cores ou seja determino quantos porcento % de cada cor será usado, conforme exemplo abaixo */
            background-image: linear-gradient(to right, #0BE5B5 10%, #38665C, #2B3C38 80%); 
          


        }


    </style>

</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
