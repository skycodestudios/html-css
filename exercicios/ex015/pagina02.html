<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda página</title>
    <!-- Abaixo um link para a mesma página css que criamos, ou seja podemos criar uma ou mais páginas css, e em cada página html podemos dizer para qual css queremos apontar ou podemos apontar para uma ou mais css em uma unica html -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Segunda página</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia odio esse quod fuga dolores totam, consequatur est? Ea in quasi repudiandae quis maxime esse illo harum ipsum, quisquam eius quaerat.</p>
    <!-- No parágrafo abaixo inserimos um estilo css inline como aprendemos nas aulas passadas, isso também nos mostra que podemos inserir mais de um estilo css em cada página html -->
    <p style="text-align: right;"><a href="index.html">Voltar</a></p>
</body>
</html>
