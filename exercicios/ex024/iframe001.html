<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid red;

        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- O iframe ele gera uma espécie de aba do navegador dentro do navegador atual, porém nem todo site é compatível -->
     <!-- O tamanho padrão do iframe é de 300px150px 300 de largura e 150 de altura -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe> para aprender a programar</p>

    <p>Olha o repositório do Guanabara<iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank"> repositório</a></iframe></p>

</body>
</html>
